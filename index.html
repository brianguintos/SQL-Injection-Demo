<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <input type="submit" value="Submit">
    </div>
    <script>
        if(document.location.hash === '#unauthorized') {
            document.write('<div class="unauthorized">Invalid Username or Password</div>');
        } else if(document.location.hash === '#error') {
            document.write('<div class="error">An error has occurred</div>');
        }
      </script>
             
    </form>
</body>
</html>
